<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
        </div>
        <div class="card my-5">
          <div class="card-body">
          
            <div class="form-group mb-3">
              <label class="form-label" for="categoryName">Category Name</label>
              <input type="text" class="form-control"  [(ngModel)]="categoryName" id="categoryName" placeholder="Tên sản phẩm" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="description">Description</label>
              <input type="text" class="form-control"[(ngModel)]="description" id="fescription" placeholder="Mô tả sản phẩm" />
            </div>
           
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Status</label>
              </div>
              
            <p class="mt-4 text-sm text-muted">
              By Signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms of Service</a>
              and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p>
            <div class="d-grid mt-3">
              <button type="button" (click)="addCategory()" class="btn btn-primary">Create Category</button>
            </div>
            
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
