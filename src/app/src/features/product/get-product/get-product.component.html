<div class="container">
    <div class="row">
      <div class="col-6"><input type="text" [(ngModel)]="filter.keyword"></div>
      <div class="col-6">
        <button class="btn btn-primary" (click)="handleSearch()">Search</button>
      </div>
      <div class="col-6">
        <a [routerLink]="['/products/create']">
          <button class="btn btn-primary" (click)="handleSearch()">Add</button>
        </a>
      
      </div>
    </div>
    <div class="row">
  
      <div class="col-12">
        <app-card [showHeader]="false" blockClass="dashboard-card" *ngIf="data?.items">
          <ngx-datatable style="margin-top: 20px" #dataTable [rows]="data?.items" [messages]="{
            emptyMessage: 'No Data Found',
            totalMessage: 'Total'
          }" [rowHeight]="40" [externalPaging]="true" [columnMode]="'force'" [limit]="data?.pageSize" [headerHeight]="40"
            [footerHeight]="40" [scrollbarH]="true" [count]="data?.total" class="tailwind-datatable"
            (page)="handlePageChange($event)">
            <ngx-datatable-column name="Product Name" prop="productName">
              <ng-template let-row="row" ngx-datatable-cell-template>
               {{row.productName}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Price" prop="price">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.price}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Quantity" prop="price">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.quantity}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Status">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button type="button" (click)="changeStatus(row.id)" class="{{row.isDeleted ? 'btn btn-sm btn-danger' : 'btn btn-sm btn-primary' }}" >
                  <a>
                    <i theme="outline">{{row.isDeleted ? "InActive" : "Active"}}</i>
                  </a>
            
                </button>
               
              </ng-template>
              
            </ngx-datatable-column>
            
  
            <ngx-datatable-column name="Action">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button type="button" class="btn btn-sm">
                  <a [routerLink]="['/products/edit',row.id]">
                    <i antIcon type="edit" theme="outline"></i>
                  </a>
            
                </button>
               
              </ng-template>
              
            </ngx-datatable-column>
  
            
  
          </ngx-datatable>
        </app-card>
      </div>
    </div>
  </div>
