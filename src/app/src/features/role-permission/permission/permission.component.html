<style>
  .form-check {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .form-check-label {
    margin-top: 5px;
  }
  .form-check-input {
    margin-left: 0; 
  }
</style>

<div class="container mt-4 admin">
  <form (ngSubmit)="saveRoles()">
    <div class="row" >
      <div class="col-md-6" *ngFor="let item of role">
        <h5 class="text-center">{{item.roleName}}</h5>
        <div class="form-check mb-2" *ngFor="let record of data">
          <input
            class="form-check-input"
            type="checkbox"
            [value]="record.id"
            [checked]="isPermissionAssignedToRole(item.id, record.id)"
            (change)="onCheckboxChange(item.id, record.id,$event)"
            id="permissionRole{{item.id}}-{{record.id}}"
          />
          <label class="form-check-label" for="permissionRole{{item.id}}-{{record.id}}">
            {{record.permissionName}}
          </label>
        </div>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Save Roles</button>
  </form>
</div>
