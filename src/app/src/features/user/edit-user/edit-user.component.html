<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Edit User</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>
          <form (ngSubmit)="onSubmit()"> 
            <div class="form-group mb-3">
              <select class="form-select" [(ngModel)]="roleId" aria-label="Default select example" name="roleId" >
                <option selected>RoleName</option>           
                <option  *ngFor="let item of roles" [value]="item.id">{{item.roleName}}</option>
              </select>          
              <!-- <label class="form-label" for="role">Role</label>
              <input type="text" class="form-control" id="role" placeholder="RoleName" name="roleId" /> -->
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="email" name="email" />
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="status" [(ngModel)]="checked">
              <label class="form-check-label" for="flexSwitchCheckDefault">{{ checked ? 'Active' : 'Inactive' }}</label>
            </div>
            
            <p class="mt-4 text-sm text-muted">
              By Signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms of Service</a>
              and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Update User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
