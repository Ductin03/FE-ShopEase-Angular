<div class="container">
  <div class="row">
    <div class="col-6"><input type="text" [(ngModel)]="filter.keyword"></div>
    <div class="col-6">
      <button class="btn btn-primary" (click)="handleSearch()">Search</button>
    </div>
  </div>
  <div class="row">
    
    <div class="col-12">
      <app-card [showHeader]="false" blockClass="dashboard-card" *ngIf="data?.items">
        <ngx-datatable style="margin-top: 20px" #dataTable [rows]="data?.items" [messages]="{
          emptyMessage: 'No Data Found',
          totalMessage: 'Total'
        }" [rowHeight]="40" [externalPaging]="true" [columnMode]="'force'" [limit]="data?.pageSize" [headerHeight]="40"
          [footerHeight]="40" [scrollbarH]="true" [count]="data?.total" class="tailwind-datatable"
          (page)="handlePageChange($event)">
          
          <ngx-datatable-column name="User Name" prop="userName">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.userName }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email" prop="userName">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.email }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Status" prop="userName">
            <ng-template let-row="row" ngx-datatable-cell-template>

              <button type="button" class="{{ row.isDeteted ? 'btn btn-sm btn-danger' : 'btn btn-sm btn-primary' }}" (click)="changeStatus(row.userId)" >
              <i theme="outline">
                {{ row.isDeteted ? 'InActive' : 'Active' }}
              </i> 
            </button>     

            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Action">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button type="button" class="btn btn-sm">
                <a [routerLink]="['/edit-user', row.userId]">
                  <i antIcon type="edit" theme="outline"></i>
                </a>
              </button>
            </ng-template>
            
          </ngx-datatable-column>

          

        </ngx-datatable>
      </app-card>
    </div>
  </div>
</div>
